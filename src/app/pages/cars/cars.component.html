<div class="container">
  <div class="row ">
    <div class="col-sm-3" *ngFor="let car of cars">
      <div class="card ">

          <h4 class="card-title">{{car.brand}}</h4>
          <p class="card-text text-info"><strong>${{car.rate}} per hour</strong> </p>
          <span>

            <a href="#" class="btn btn-warning width-100">Book</a>
            <a  class="btn btn-primary" routerLink="/car-details">See Details</a>

          </span>
        </div>
      </div><br />

    </div>
